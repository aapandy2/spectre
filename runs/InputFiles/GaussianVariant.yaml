Executable: EvolveBurgersVariant
Testing:
  CommandLineArgs: +balancer RandCentLB +p2
  Timeout: 5
  Check: parse;execute
  Priority: High

---

ResourceInfo:
  AvoidGlobalProc0: false

InitialData:
  Gaussian:

    #InitialData: &InitialData
    #  Step:
    #    LeftValue: 2.
    #    RightValue: 1.
    #    InitialPosition: -0.5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper:
    AdamsBashforth:
      Order: 3

PhaseChangeAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    PhaseChanges:
      - VisitAndReturn(LoadBalancing)

DomainCreator:
  Interval:
    LowerBound: [-5]
    UpperBound: [5]
    Distribution: Linear
    Singularity: None
    InitialRefinement: [5]
    InitialGridPoints: [7]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary: Periodic
      UpperBoundary: Periodic
      #    BoundaryConditions:
      #      LowerBoundary:
      #        Dirichlet:
      #          U: 0
      #          #       AnalyticPrescription: *InitialData
      #      UpperBoundary:
      #        Dirichlet:
      #          U: 0
      #          #  AnalyticPrescription: *InitialData

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      RdmpDelta0: 1.0e-7
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      InitialData:
        RdmpDelta0: 1.0e-7
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      AlwaysUseSubcells: false
      SubcellToDgReconstructionMethod: DimByDim
      UseHalo: false
      OnlyDgBlocksAndGroups: None
      FiniteDifferenceDerivativeOrder: 2
  SubcellSolver:
    Reconstructor: MonotonisedCentral

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ChangeSlabSize:
          DelayChange: 5
          StepChoosers:
            - Cfl:
                SafetyFactor: 0.5
            - Increase:
                Factor: 2.0
  - Trigger:
      Slabs:
        Specified:
          Values: [2400]
    Events:
      - Completion
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve: [V]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

EventsAndDenseTriggers:
        #  - Trigger:
        #      Times:
        #        Specified:
        #          Values: [0.123456]
        #    Events:
        #      - Completion

Observers:
  VolumeFileName: "BurgersVariantStepVolume"
  ReductionFileName: "BurgersVariantStepReductions"
